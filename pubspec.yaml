version: 2.0.5
homepage: https://github.com/mylisabox/flutter_mjpeg

environment:
  sdk: ^3.5.4
  flutter: ">=1.17.0"

dependencies:
  visibility_detector: ^0.4.0+2
  flutter_hooks: ^0.20.5

  http:
